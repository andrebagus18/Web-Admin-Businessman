<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Data</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="backTo mb-3" style="width: 100px">
        <a
          class="btn btn-primary w-100 text-xxl-center"
          href="../index.html"
          role="button"
          >Back</a
        >
      </div>
      <h2>Edit Data</h2>
      <form id="editForm" action="" method="post">
        <div class="form-group">
          <label for="customer">Customer</label>
          <input
            type="text"
            class="form-control"
            id="customer"
            name="customer"
            required
          />
        </div>
        <div class="form-group">
          <label for="editIdOrder">ID Order</label>
          <input
            type="text"
            class="form-control"
            id="editIdOrder"
            name="editIdOrder"
            required
          />
        </div>
        <div class="form-group">
          <label for="editDp">Down Payment</label>
          <input
            type="number"
            class="form-control"
            id="editDp"
            name="editDp"
            required
          />
        </div>
        <div class="form-group">
          <label for="editDesc">Description</label>
          <input
            type="text"
            class="form-control"
            id="editDesc"
            name="editDesc"
            required
          />
        </div>
        <div class="form-group">
          <label for="editDateIn">Date In</label>
          <input
            type="date"
            class="form-control"
            id="editDateIn"
            name="editDateIn"
          />
        </div>
        <div class="form-group">
          <label for="editDateOut">Date Out</label>
          <input
            type="date"
            class="form-control"
            id="editDateOut"
            name="editDateOut"
          />
        </div>
        <div class="form-group">
          <label for="editStatus">Status</label>
          <select
            class="form-select mb-3"
            aria-label="Default select example"
            name="editStatus"
            id="editStatus"
          >
            <option selected>Open this status</option>
            <option value="in_progress">in Progress</option>
            <option value="done">Done</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success" style="width: 100px">
          Submit
        </button>
      </form>
    </div>

    <!-- Modal for success message -->
    <div
      class="modal"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <span><i class="icon-click bi bi-check-circle"></i></span>
          </div>
          <div class="modal-body">
            <h5 class="modal-title" id="successModalLabel">Success!</h5>
            Your data has been successfully saved
          </div>
          <div class="modal-done">
            <button
              id="closeModalButton"
              type="button"
              class="done btn btn-success"
              data-bs-dismiss="modal"
            >
              Done
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="edit-script.js"></script>
  </body>
</html>
