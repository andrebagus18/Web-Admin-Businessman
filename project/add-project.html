<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Add Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Icon Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="backTo mb-3" style="width: 100px">
        <a
          class="btn btn-primary w-100 text-xxl-center"
          href="../index.html"
          role="button"
          >Back</a
        >
      </div>
      <h2>Add Project</h2>
      <form id="dataForm" action="" method="post">
        <div class="form-group">
          <label for="customer">Customer</label>
          <input
            type="text"
            class="form-control"
            id="customer"
            name="customer"
            required
          />
        </div>
        <div class="form-group">
          <label for="idOrder">ID Order</label>
          <select
            class="form-select mb-3"
            aria-label="Default select example"
            name="idOrder"
            id="idOrder"
          >
            <option value="sablon_kaos">Sablon Kaos</option>
            <option value="stiker">Stiker</option>
            <option value="banner">Banner</option>
            <option value="nota">Nota</option>
            <option value="souvenir">Souvenir</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dp">Down Payment</label>
          <input
            type="text"
            class="form-control"
            id="dp"
            name="dp"
            placeholder="Rp 0"
            required
          />
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input
            type="text"
            class="form-control"
            id="desc"
            name="desc"
            required
          />
        </div>
        <div class="form-group">
          <label for="dateIn">Date In</label>
          <input type="date" class="form-control" id="dateIn" name="date" />
        </div>
        <div class="form-group">
          <label for="dateOut">Date Out</label>
          <input type="date" class="form-control" id="dateOut" name="date" />
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select
            class="form-select mb-3"
            aria-label="Default select example"
            name="status"
            id="status"
          >
            <option value="in_progress">In Progress</option>
            <option value="done">Done</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success" style="width: 100px">
          Submit
        </button>
      </form>
    </div>

    <!-- Modal for success message -->
    <div
      class="modal"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <span><i class="icon-click bi bi-check-circle"></i></span>
          </div>
          <div class="modal-body">
            <h5 class="modal-title" id="successModalLabel">Success!</h5>
            Your data has been successfully saved
          </div>
          <div class="modal-done">
            <button
              id="closeModalButton"
              type="button"
              class="done btn btn-success"
              data-bs-dismiss="modal"
            >
              Done
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="project.js"></script>
    <script>
      document.getElementById('dp').addEventListener('input', function(event) {
    let value = event.target.value;

    // Hilangkan karakter selain angka
    value = value.replace(/[^0-9]/g, '');

    // Format angka dengan tanda pemisah ribuan dan mata uang (contoh: Rp 1.000.000)
    let formattedValue = formatCurrency(value);

    // Tampilkan hasil format ke dalam input
    event.target.value = formattedValue;
});

function formatCurrency(value) {
    // Format angka menggunakan Intl.NumberFormat untuk format Indonesia (Rp)
    let number = Number(value);
    if (isNaN(number)) return '';

    return 'Rp ' + number.toLocaleString('id-ID');
}
    </script>
  </body>
</html>
